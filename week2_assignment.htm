<!DOCTYPE html>

<head>
    <title>Week2 Assignment</title>
    <script type="text/javascript">

        function calculate(min, max) {
            var sum = 0;
            for (var i = min; i <= max; i++) {
                sum += i;
            }
            console.log(sum);
        }
        calculate(1, 3); 
        calculate(4, 8); 

        function avg(data) {
            var sum = 0;
            for(var i in data['employees']){
                sum += data['employees'][i]['salary'];
            }
            console.log(sum/data['count']);

        }
        avg({"count": 3, 
        "employees": 
        [{ "name": "John", "salary": 30000 }, { "name": "Bob", "salary": 60000 }, { "name": "Jenny", "salary": 50000 }]});

        function maxProduct(nums) {
            var x = Math.max(...nums);
            var x1= Math.min(...nums);
            var index_max = nums.indexOf(x);
            var index_min = nums.indexOf(x1);
            nums[index_max]=0;
            nums[index_min]=0;
            var y = Math.max(...nums);
            var y1 = Math.min(...nums);
            if(x*y>x1*y1){
                console.log(x * y);
            }
            else if(x*y<x1*y1){
                console.log(x1 * y1);
            }
            else{
                console.log(x1 * y1);
            }
        }
        maxProduct([5, 20, 2, 6]);
        maxProduct([10, -20, 0, 3]);

        function twoSum(nums, target) {
            for (let i = 0; i<nums.length; i++) {
                for(let j=i+1; j<nums.length;j++){
                        if(nums[i]+nums[j]==target){
                            return [i,j];
                        }
                }
            }
        }
        result = twoSum([2, 11, 7, 15], 9);
        console.log(result);
    </script>
</head>
